<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bloco1">
        <main>
            <img src="image/image.svg" alt="imagem de tela" srcset="">
        </main>
        <section>
            <div class="corpo">
                <span>Bem vindo de volta</span>
               <h1>Faça login na sua conta</h1>
               <div class="inputs">
                <h3>Email</h3>
                <input type="text" placeholder="yuri@">
                <h3>Senha</h3>
                <input type="password" placeholder="******">
               </div>
               <div class="selecionar">
                <span>Lembrese de mim</span>
                <a href="#">esquceu a  senha</a>
               </div>
               
                <button class="entrada">Entrar</button>
               <button class="email">Ou entre pelo email</button>
               
               <div class="boloco-4">
                 <span>Não tem conta?</span>
                 <a href="http://">Cadastre-se</a>
               </div>
            </div>
            
        </section>
    </div>
</body>
</html>
